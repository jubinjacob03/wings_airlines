<!DOCTYPE html>
<html>
<head>
    <title>Web Check-In</title>
    <link rel="stylesheet" type="text/css" href="web.css">
</head>
<body>
    <header>
        <h1>Wings Airline Web Check-In</h1>
    </header>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="web.html">Web Check-In</a></li>
            <li><a href="history.html">Booking History</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Check-In Form</h2>
            <form>
                <label for="booking-reference">Booking Reference:</label>
                <input type="text" id="booking-reference" name="booking-reference" required>
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
                <label for="departure-date">Departure Date:</label>
                <input type="date" id="departure-date" name="departure-date" required>
                <button type="submit">Check In</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Wings Airline</p>
    </footer>
</body>
</html>
