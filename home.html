<html>

<head>
	<title>Wings Airline Booking Website</title>
	<link rel="stylesheet" type="text/css" href="home.css">
	<script src="https://cdn.tailwindcss.com"></script>
	<script>
		tailwind.config = {
			theme: {
				extend: {
					colors: {
						clifford: '#da373d',
					}
				}
			}
		}
	</script>
</head>

<body>

	<header class="flex flex-wrap md:justify-start md:flex-nowrap z-50 w-full py-5">
		<nav class="relative max-w-7xl w-full flex flex-wrap md:grid md:grid-cols-12 basis-full items-center px-4 md:px-6 md:px-8 mx-auto"
			aria-label="Global">
			<div class="md:col-span-3">
				<a class="flex-none rounded-xl text-xl inline-block font-semibold focus:outline-none focus:opacity-80"
					href="../templates/creative-agency/index.html" aria-label="Preline">
					<img src="./assets/Wings.png"/>
				</a>
			</div>


			<div id="navbar-collapse-with-animation"
				class="hs-collapse hidden overflow-hidden transition-all duration-300 basis-full grow md:block md:w-auto md:basis-auto md:order-2 md:col-span-6">
				<div
					class="flex flex-col gap-y-4 gap-x-0 mt-5 md:flex-row md:justify-center md:items-center md:gap-y-0 md:gap-x-7 md:mt-0">
					<div>
						<a class="relative inline-block text-black before:absolute before:bottom-0.5 before:start-0 before:-z-[1] before:w-full before:h-1 before:bg-lime-400 dark:text-white"
							href="home.html" aria-current="page">Home</a>
					</div>
					<div>
						<a class="inline-block text-black hover:text-gray-600 dark:text-white dark:hover:text-neutral-300"
							href="web.html">Web Check-In</a>
					</div>
					<div>
						<a class="inline-block text-black hover:text-gray-600 dark:text-white dark:hover:text-neutral-300"
							href="booking.html">Booking History</a>
					</div>
					<div>
						<a class="inline-block text-black hover:text-gray-600 dark:text-white dark:hover:text-neutral-300"
							href="about.html">About US</a>
					</div>
					<div>
						<a class="inline-block text-black hover:text-gray-600 dark:text-white dark:hover:text-neutral-300"
							href="contact.html">Contact US</a>
					</div>
					<div>
						<a class="inline-block text-black hover:text-gray-600 dark:text-white dark:hover:text-neutral-300"
							href="profile.html">Profile</a>
					</div>
				</div>
			</div>

			<div class="flex items-center gap-x-2 ms-auto py-1 md:ps-6 md:order-3 md:col-span-1">
				<a href="login.html">
					<button type="button"class="py-2 px-6 font-bold inline-flex items-center gap-x-2 text-sm rounded-xl border border-transparent bg-gray-50 text-black hover:bg-blue-700 hover:text-white transition disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-gray-50">
					Login
					</button>
				</a>
			</div>
		</nav>
	</header>

	<main class=" flex justify-center items-center min-h-[100vh] mx-auto py-10 px-4 sm:px-6 lg:px-8">
		<section id="search" class="rounded-xl py-16 px-10">
			<h2 class="text-3xl font-extrabold text-center my-4 text-white">Search Flights</h2>
			<form id="search-form">
				<label for="from">From:</label>
				<input type="text" id="from" name="from" required>
				<label for="to">To:</label>
				<input type="text" id="to" name="to" required>
				<label for="depart">Depart:</label>
				<input type="date" id="depart" name="depart" required>
				<label for="return">Return:</label>
				<input type="date" id="return" name="return">
				<label for="return">Passenger count</label>
				<input type="number" id="passengers" name="passengers" placeholder="Number of Passengers" min="2">
				<button type="submit"
					class=" my-4 mx-3 hover:bg-blue-800 hover:text-white py-3 px-6 rounded-full text-blue-800 border-2 border-blue-800">Search</button>
			</form>
		</section>
		<section id="results">
		</section>
	</main>

	<footer class="mt-auto py-3 bg-gray-800 dark:bg-neutral-800">
		<div class="max-w-[85rem] mx-auto px-4 sm:px-6 lg:px-8">
			<p class="text-white font-bold">Wings Airline 2024&trade;</p>
		</div>
	</footer>
	<script src="script.js"></script>
</body>

</html>
