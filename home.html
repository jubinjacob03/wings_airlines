<html>
  <head>
    <title>Wings Airline Booking Website</title>
    <link rel="stylesheet" type="text/css" href="home.css" />
  </head>
  <body>
    <header>
      <section>
        <h1>Wings Airline Website</h1>
      </section>
    </header>
    <nav>
      <div class="nav-wrapper">
        <ul class="left hide-on-med-and-down">
          <li><a href="checkin.html">Web Check-In</a></li>
          <li><a href="history.html">Booking History</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
        <img src="/Sources/profile.jpg" alt="Logo" class="logo" />
      </div>
    </nav>

    <main>
      <section class="search" id="search">
        <h2>Search Flights</h2>
        <form id="search-form">
          <label for="from">From:</label>
          <input type="text" id="from" name="from" required />
          <label for="to">To:</label>
          <input type="text" id="to" name="to" required />
          <label for="depart">Depart:</label>
          <input type="date" id="depart" name="depart" required />
          <label for="return">Return:</label>
          <input type="date" id="return" name="return" />
          <button type="submit">Search</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Airline Booking Website</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
