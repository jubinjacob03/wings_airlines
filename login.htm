<html>
<head>
    <title>Wings Airline Booking System - Login</title>
    <link rel="stylesheet" href="login.css">

</head>
<body>
    <div class="container">
        <h1>Wings Airline Booking System</h1>
        <div class="login-box">
            <h2>Login</h2>
            <form id="login form">
                <div class="textbox">
                    <input type="text" placeholder="Username" name="username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
