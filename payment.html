<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Payment-Page</title>
    <link rel="stylesheet" href="Payment.css">
    <script src="https://cdn.tailwindcss.com"></script>
	<script>
		tailwind.config = {
			theme: {
				extend: {
					colors: {
						clifford: '#da373d',
					}
				}
			}
		}
	</script>
	<header class="flex flex-wrap md:justify-start md:flex-nowrap z-50 w-full py-5">
		<nav class="relative max-w-7xl w-full flex flex-wrap md:grid md:grid-cols-12 basis-full items-center px-4 md:px-6 md:px-8 mx-auto"
			aria-label="Global">
			<div class="md:col-span-3">
				<a class="flex-none rounded-xl text-xl inline-block font-semibold focus:outline-none focus:opacity-80"
					href="../templates/creative-agency/index.html" aria-label="Preline">
					<img src="./assets/Wings.png" />
				</a>
			</div>


			<div id="navbar-collapse-with-animation"
				class="hs-collapse hidden overflow-hidden transition-all duration-300 basis-full grow md:block md:w-auto md:basis-auto md:order-2 md:col-span-6">
				<div
					class="flex flex-col gap-y-4 gap-x-0 mt-5 md:flex-row md:justify-center md:items-center md:gap-y-0 md:gap-x-7 md:mt-0">
					<div>
						<a class="relative inline-block text-black before:absolute before:bottom-0.5 before:start-0 before:-z-[1] before:w-full before:h-1 before:bg-lime-400 dark:text-white"
							href="home.html" aria-current="page">Home</a>
					</div>
					<div>
						<a class="inline-block text-black hover:text-gray-600 dark:text-white dark:hover:text-neutral-300"
							href="web.html">Web Check-In</a>
					</div>
					<div>
						<a class="inline-block text-black hover:text-gray-600 dark:text-white dark:hover:text-neutral-300"
							href="booking.html">Booking</a>
					</div>
					<div>
						<a class="inline-block text-black hover:text-gray-600 dark:text-white dark:hover:text-neutral-300"
							href="about.html">About US</a>
					</div>
					<div>
						<a class="inline-block text-black hover:text-gray-600 dark:text-white dark:hover:text-neutral-300"
							href="contact.html">Contact US</a>
					</div>
					<div>
						<a class="inline-block text-black hover:text-gray-600 dark:text-white dark:hover:text-neutral-300"
							href="profile.html">Profile</a>
					</div>
				</div>
			</div>

			<div class="flex items-center gap-x-2 ms-auto py-1 md:ps-6 md:order-3 md:col-span-1">
				<button type="button"
					class="py-2 px-6 font-bold inline-flex items-center gap-x-2 text-sm rounded-xl border border-transparent bg-gray-50 text-black hover:bg-blue-700 hover:text-white transition disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-gray-50">
					Login
				</button>
		</nav>
	</header>
    
</head>

<body>
    <div class="container">
        <form action="#">
            <div class="row">
                <div class="col">
                    <h3 class="title"><b>BOOKING DETAILS</b></h3>
                    <div class="inputBox">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="inputBox">
                        <label for="email" colors="black">Email:</label>
                        <input type="text" id="email" placeholder="Enter email address" required>
                    </div>
                    <div class="inputBox">
                        <label for="address">Address:</label>
                        <input type="text" id="address" placeholder="Enter address" required>
                    </div>
                    <div class="inputBox">
                        <label for="city">City:</label>
                        <input type="text" id="city" placeholder="Enter city" required>
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <label for="state">State:</label>
                            <input type="text" id="state" placeholder="Enter state" required>
                        </div>
                        <div class="inputBox">
                            <label for="zip">Zip Code:</label>
                            <input type="number" id="zip" placeholder="123 456" required>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <h3 class="title">PAYMENT</h3>
                    <div class="inputBox">
                        <label for="name">Card Accepted:</label>
                        <img src="./assets/card.png" width="200px" length="400px" alt="credit/debit card image">
                    </div>
                    <div class="inputBox">
                        <label for="cardName">Name On Card:</label>
                        <input type="text" id="cardName" placeholder="Enter card name" required>
                    </div>
                    <div class="inputBox">
                        <label for="cardNum">Credit Card Number:</label>
                        <input type="text" id="cardNum" placeholder="1111-2222-3333-4444" maxlength="19" required>
                    </div>
                    <div class="inputBox">
                        <label for="">Exp Month:</label>
                        <select name="" id="">
                            <option value="">Choose month</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
